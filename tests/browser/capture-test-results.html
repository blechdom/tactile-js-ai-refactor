<!DOCTYPE html>
<html>
<head>
    <title>Capture Test Results</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .results { background: #f5f5f5; padding: 10px; border-radius: 3px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .download-section { margin: 20px 0; padding: 15px; background: #e9ecef; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Comprehensive Test Results Capture</h1>
    
    <div class="download-section">
        <h3>üìã Test Instructions:</h3>
        <ol>
            <li>Click "Run Comprehensive Test" below</li>
            <li>Wait for all tests to complete (you'll see green checkmarks)</li>
            <li>Click "Download All Results" to save the baseline data</li>
            <li>This establishes our "ground truth" before refactoring</li>
        </ol>
    </div>
    
    <button onclick="runComprehensiveTest()">üöÄ Run Comprehensive Test (All Valid Types)</button>
    <button onclick="downloadAllResults()">üì• Download All Results</button>
    <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    
    <div id="results" class="results"></div>

    <script type="module">
        // Import the tactile library
        import { IsohedralTiling, EdgeShape, numTypes, tilingTypes } from './lib/tactile.js';
        
        let testResults = {};
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            resultsDiv.innerHTML += `<div style="color: ${color}">${message}</div>`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = {};
        }
        
        function testTilingType(type) {
            try {
                const tiling = new IsohedralTiling(type);
                
                const result = {
                    success: true,
                    type: type,
                    vertices: tiling.numVertices(),
                    aspects: tiling.numAspects(),
                    edgeShapes: tiling.numEdgeShapes(),
                    parameters: tiling.getParameters(),
                    t1: tiling.getT1(),
                    t2: tiling.getT2(),
                    timestamp: new Date().toISOString()
                };
                
                // Test vertex generation
                const vertices = [];
                for (let i = 0; i < tiling.numVertices(); i++) {
                    const vertex = tiling.getVertex(i);
                    vertices.push({ x: vertex.x, y: vertex.y });
                }
                result.vertexPositions = vertices;
                
                // Test edge shapes
                const edgeShapes = [];
                for (let i = 0; i < tiling.numEdgeShapes(); i++) {
                    edgeShapes.push(tiling.getEdgeShape(i));
                }
                result.edgeShapeTypes = edgeShapes;
                
                return result;
                
            } catch (error) {
                return {
                    success: false,
                    type: type,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
            }
        }
        
        function runComprehensiveTest() {
            clearResults();
            log(`üöÄ Starting comprehensive test of all valid tiling types (${tilingTypes.length} types)...`, 'info');
            log(`üìã Valid types: [${tilingTypes.join(', ')}]`, 'info');
            log('‚è≥ Testing each type...', 'info');
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < tilingTypes.length; i++) {
                const type = tilingTypes[i];
                const result = testTilingType(type);
                testResults[type] = result;
                
                if (result.success) {
                    successCount++;
                    log(`‚úÖ Type ${type}: ${result.vertices} vertices, ${result.aspects} aspects, ${result.edgeShapes} edge shapes`, 'success');
                } else {
                    errorCount++;
                    log(`‚ùå Type ${type}: ${result.error}`, 'error');
                }
            }
            
            log(`üéØ === FINAL SUMMARY ===`, 'info');
            log(`üìä Total Valid Types: ${tilingTypes.length}`, 'info');
            log(`‚úÖ Successful: ${successCount}`, 'success');
            log(`‚ùå Failed: ${errorCount}`, errorCount > 0 ? 'error' : 'success');
            log(`üìà Success Rate: ${((successCount / tilingTypes.length) * 100).toFixed(1)}%`, 'info');
            
            if (successCount === tilingTypes.length) {
                log('üéâ ALL TESTS PASSED! Ready for refactoring!', 'success');
            } else {
                log('‚ö†Ô∏è Some tests failed. Investigate before refactoring.', 'error');
            }
            
            // Generate documentation
            generateDocumentation();
        }
        
        function generateDocumentation() {
            const successful = Object.values(testResults).filter(r => r.success);
            const failed = Object.values(testResults).filter(r => !r.success);
            
            let doc = `# Comprehensive Baseline Results - Tactile-JS

Generated on: ${new Date().toISOString()}

## Overview
This document establishes the baseline behavior of all tiling types before any refactoring begins. This serves as our "ground truth" to ensure refactoring doesn't break functionality.

## Summary

- **Total Valid Types**: ${tilingTypes.length}
- **Successfully Tested**: ${successful.length}
- **Failed**: ${failed.length}
- **Success Rate**: ${((successful.length / tilingTypes.length) * 100).toFixed(1)}%

## Valid Tiling Types
${tilingTypes.join(', ')}

## Detailed Results

`;

            // Add results for each type
            for (let i = 0; i < tilingTypes.length; i++) {
                const type = tilingTypes[i];
                const result = testResults[type];
                doc += `### Tiling Type ${type}

- **Success**: ${result.success ? 'Yes' : 'No'}
${result.success ? `
- **Vertices**: ${result.vertices}
- **Aspects**: ${result.aspects}
- **Edge Shapes**: ${result.edgeShapes}
- **Parameters**: [${result.parameters.join(', ')}]
- **T1**: (${result.t1.x.toFixed(3)}, ${result.t1.y.toFixed(3)})
- **T2**: (${result.t2.x.toFixed(3)}, ${result.t2.y.toFixed(3)})
- **Edge Shape Types**: [${result.edgeShapeTypes.join(', ')}]
- **Vertex Positions**: ${JSON.stringify(result.vertexPositions, null, 2)}
` : `
- **Error**: ${result.error}
`}

---
`;
            }
            
            // Save documentation to global variable
            window.generatedDocumentation = doc;
            log('üìù Documentation generated and ready for download', 'success');
        }
        
        function downloadAllResults() {
            if (Object.keys(testResults).length === 0) {
                log('‚ùå No test results to download. Run the test first.', 'error');
                return;
            }
            
            // Download JSON results
            const jsonBlob = new Blob([JSON.stringify(testResults, null, 2)], { type: 'application/json' });
            const jsonUrl = URL.createObjectURL(jsonBlob);
            const jsonLink = document.createElement('a');
            jsonLink.href = jsonUrl;
            jsonLink.download = 'comprehensive-baseline-results.json';
            jsonLink.click();
            URL.revokeObjectURL(jsonUrl);
            
            // Download documentation
            if (window.generatedDocumentation) {
                const docBlob = new Blob([window.generatedDocumentation], { type: 'text/markdown' });
                const docUrl = URL.createObjectURL(docBlob);
                const docLink = document.createElement('a');
                docLink.href = docUrl;
                docLink.download = 'COMPREHENSIVE_BASELINE_RESULTS.md';
                docLink.click();
                URL.revokeObjectURL(docUrl);
            }
            
            log('üì• All results downloaded successfully!', 'success');
            log('üéØ You now have the complete baseline for safe refactoring!', 'success');
        }
        
        // Make functions globally available
        window.runComprehensiveTest = runComprehensiveTest;
        window.downloadAllResults = downloadAllResults;
        window.clearResults = clearResults;
        
        // Auto-run test on page load
        window.onload = function() {
            log('üß™ Test environment loaded successfully!', 'info');
            log(`üìã Found ${tilingTypes.length} valid tiling types in the library.`, 'info');
            log('üöÄ Click "Run Comprehensive Test" to establish your baseline!', 'info');
        };
    </script>
</body>
</html>
