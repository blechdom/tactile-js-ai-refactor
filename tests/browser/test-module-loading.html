<!DOCTYPE html>
<html>
<head>
    <title>Module Loading Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .results { background: #f5f5f5; padding: 10px; border-radius: 3px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Module Loading Test</h1>
    <div id="results" class="results"></div>

    <script type="module">
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            resultsDiv.innerHTML += `<div style="color: ${color}">${message}</div>`;
        }
        
        try {
            log('Attempting to import tactile.js module...', 'info');
            
            const { IsohedralTiling, EdgeShape, numTypes, tilingTypes } = await import('./lib/tactile.js');
            
            log('✓ Module imported successfully!', 'success');
            log(`✓ IsohedralTiling: ${typeof IsohedralTiling}`, 'success');
            log(`✓ EdgeShape: ${typeof EdgeShape}`, 'success');
            log(`✓ numTypes: ${numTypes}`, 'success');
            log(`✓ tilingTypes length: ${tilingTypes.length}`, 'success');
            
            // Test creating a tiling
            log('Testing tiling creation...', 'info');
            const tiling = new IsohedralTiling(1);
            log(`✓ Created tiling type 1 successfully`, 'success');
            log(`✓ Vertices: ${tiling.numVertices()}`, 'success');
            log(`✓ Aspects: ${tiling.numAspects()}`, 'success');
            log(`✓ Edge Shapes: ${tiling.numEdgeShapes()}`, 'success');
            
            log('=== MODULE LOADING TEST PASSED ===', 'success');
            
        } catch (error) {
            log(`✗ Error: ${error.message}`, 'error');
            log('=== MODULE LOADING TEST FAILED ===', 'error');
        }
    </script>
</body>
</html>
