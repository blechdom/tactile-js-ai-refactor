<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Tiling Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .results { background: #f5f5f5; padding: 10px; border-radius: 3px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Comprehensive Tiling Test</h1>
    
    <button onclick="runComprehensiveTest()">Run Comprehensive Test (All Valid Types)</button>
    <button onclick="downloadResults()">Download Results</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results" class="results"></div>

    <script type="module">
        // Import the tactile library
        import { IsohedralTiling, EdgeShape, numTypes, tilingTypes } from './lib/tactile.js';
        
        // Make it available globally for the test functions
        window.IsohedralTiling = IsohedralTiling;
        window.EdgeShape = EdgeShape;
        window.numTypes = numTypes;
        window.tilingTypes = tilingTypes;
        
        let testResults = {};
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            resultsDiv.innerHTML += `<div style="color: ${color}">${message}</div>`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = {};
        }
        
        function testTilingType(type) {
            try {
                const tiling = new IsohedralTiling(type);
                
                const result = {
                    success: true,
                    type: type,
                    vertices: tiling.numVertices(),
                    aspects: tiling.numAspects(),
                    edgeShapes: tiling.numEdgeShapes(),
                    parameters: tiling.getParameters(),
                    t1: tiling.getT1(),
                    t2: tiling.getT2(),
                    timestamp: new Date().toISOString()
                };
                
                // Test vertex generation
                const vertices = [];
                for (let i = 0; i < tiling.numVertices(); i++) {
                    const vertex = tiling.getVertex(i);
                    vertices.push({ x: vertex.x, y: vertex.y });
                }
                result.vertexPositions = vertices;
                
                // Test edge shapes
                const edgeShapes = [];
                for (let i = 0; i < tiling.numEdgeShapes(); i++) {
                    edgeShapes.push(tiling.getEdgeShape(i));
                }
                result.edgeShapeTypes = edgeShapes;
                
                return result;
                
            } catch (error) {
                return {
                    success: false,
                    type: type,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
            }
        }
        
        function runComprehensiveTest() {
            clearResults();
            log(`Starting comprehensive test of all valid tiling types (${tilingTypes.length} types)...`, 'info');
            log(`Valid types: [${tilingTypes.join(', ')}]`, 'info');
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < tilingTypes.length; i++) {
                const type = tilingTypes[i];
                const result = testTilingType(type);
                testResults[type] = result;
                
                if (result.success) {
                    successCount++;
                    log(`✓ Type ${type}: ${result.vertices} vertices, ${result.aspects} aspects, ${result.edgeShapes} edge shapes`, 'success');
                } else {
                    errorCount++;
                    log(`✗ Type ${type}: ${result.error}`, 'error');
                }
            }
            
            log(`=== SUMMARY: ${successCount} successful, ${errorCount} failed out of ${tilingTypes.length} valid types ===`, 'info');
            
            // Generate documentation
            generateDocumentation();
        }
        
        function generateDocumentation() {
            const successful = Object.values(testResults).filter(r => r.success);
            const failed = Object.values(testResults).filter(r => !r.success);
            
            let doc = `# Comprehensive Test Results - Tactile-JS

Generated on: ${new Date().toISOString()}

## Summary

- **Total Valid Types**: ${tilingTypes.length}
- **Successfully Tested**: ${successful.length}
- **Failed**: ${failed.length}
- **Success Rate**: ${((successful.length / tilingTypes.length) * 100).toFixed(1)}%

## Valid Tiling Types
${tilingTypes.join(', ')}

## Detailed Results

`;

            // Add results for each valid type
            for (let i = 0; i < tilingTypes.length; i++) {
                const type = tilingTypes[i];
                const result = testResults[type];
                doc += `### Tiling Type ${type}

- **Success**: ${result.success ? 'Yes' : 'No'}
${result.success ? `
- **Vertices**: ${result.vertices}
- **Aspects**: ${result.aspects}
- **Edge Shapes**: ${result.edgeShapes}
- **Parameters**: [${result.parameters.join(', ')}]
- **T1**: (${result.t1.x.toFixed(3)}, ${result.t1.y.toFixed(3)})
- **T2**: (${result.t2.x.toFixed(3)}, ${result.t2.y.toFixed(3)})
- **Edge Shape Types**: [${result.edgeShapeTypes.join(', ')}]
- **Vertex Positions**: ${JSON.stringify(result.vertexPositions, null, 2)}
` : `
- **Error**: ${result.error}
`}

---
`;
            }
            
            // Save documentation to global variable
            window.generatedDocumentation = doc;
            log('Documentation generated and ready for download', 'success');
        }
        
        function downloadResults() {
            if (Object.keys(testResults).length === 0) {
                log('No test results to download. Run the test first.', 'error');
                return;
            }
            
            // Download JSON results
            const jsonBlob = new Blob([JSON.stringify(testResults, null, 2)], { type: 'application/json' });
            const jsonUrl = URL.createObjectURL(jsonBlob);
            const jsonLink = document.createElement('a');
            jsonLink.href = jsonUrl;
            jsonLink.download = 'comprehensive-test-results.json';
            jsonLink.click();
            URL.revokeObjectURL(jsonUrl);
            
            // Download documentation
            if (window.generatedDocumentation) {
                const docBlob = new Blob([window.generatedDocumentation], { type: 'text/markdown' });
                const docUrl = URL.createObjectURL(docBlob);
                const docLink = document.createElement('a');
                docLink.href = docUrl;
                docLink.download = 'COMPREHENSIVE_TEST_RESULTS.md';
                docLink.click();
                URL.revokeObjectURL(docUrl);
            }
            
            log('Results downloaded successfully!', 'success');
        }
        
        // Make functions globally available
        window.runComprehensiveTest = runComprehensiveTest;
        window.downloadResults = downloadResults;
        window.clearResults = clearResults;
        
        // Auto-run test on page load
        window.onload = function() {
            log('Test environment loaded. Click "Run Comprehensive Test" to begin.', 'info');
            log(`Found ${tilingTypes.length} valid tiling types in the library.`, 'info');
        };
    </script>
</body>
</html>
