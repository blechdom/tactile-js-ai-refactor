<!DOCTYPE html>
<html>
<head>
    <title>Component Abstraction Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .results { background: #f5f5f5; padding: 10px; border-radius: 3px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .component { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🧩 Component Abstraction Test</h1>
    
    <div class="component">
        <h3>📋 Test the New Component Architecture</h3>
        <button onclick="testAbstraction()">🧪 Test Component Abstraction</button>
        <button onclick="testDataLoader()">📊 Test Data Loader</button>
        <button onclick="testRegistry()">🏗️ Test Type Registry</button>
    </div>
    
    <div id="results" class="results"></div>

    <script type="module">
        // Import the new components
        import { TilingType } from './lib/core/TilingType.js';
        import { TilingTypeRegistry } from './lib/core/TilingTypeRegistry.js';
        import { TilingDataLoader } from './lib/data/TilingDataLoader.js';
        import { EdgeShape } from './lib/constants/EdgeShape.js';
        import { tilingTypes } from './lib/constants/TilingTypes.js';
        
        let testResults = {};
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            resultsDiv.innerHTML += `<div style="color: ${color}">${message}</div>`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Test 1: Basic Component Abstraction
        async function testAbstraction() {
            clearResults();
            log('🧪 Testing Component Abstraction...', 'info');
            
            try {
                // Test EdgeShape constants
                log(`✅ EdgeShape.J: ${EdgeShape.J}`, 'success');
                log(`✅ EdgeShape.U: ${EdgeShape.U}`, 'success');
                log(`✅ EdgeShape.S: ${EdgeShape.S}`, 'success');
                log(`✅ EdgeShape.I: ${EdgeShape.I}`, 'success');
                
                // Test TilingTypes constants
                log(`✅ Total tiling types: ${tilingTypes.length}`, 'success');
                log(`✅ First 5 types: [${tilingTypes.slice(0, 5).join(', ')}]`, 'success');
                
                // Test TilingType class
                const sampleConfig = {
                    num_params: 4,
                    num_aspects: 1,
                    num_vertices: 6,
                    num_edge_shapes: 3,
                    edge_shapes: [EdgeShape.J, EdgeShape.J, EdgeShape.J],
                    edge_shape_ids: [0, 1, 2, 0, 1, 2],
                    edge_orientations: [false, false, false, false, false, false, false, true, false, true, false, true],
                    default_params: [0.12239750492, 0.5, 0.143395479017, 0.625]
                };
                
                const tilingType = new TilingType(1, sampleConfig);
                log(`✅ Created TilingType: ${tilingType.name}`, 'success');
                log(`✅ Parameters: ${tilingType.getParameterCount()}`, 'success');
                log(`✅ Vertices: ${tilingType.getVertexCount()}`, 'success');
                log(`✅ Edge Shapes: [${tilingType.edgeShapes.join(', ')}]`, 'success');
                
                log('🎉 Component abstraction test passed!', 'success');
                
            } catch (error) {
                log(`❌ Abstraction test failed: ${error.message}`, 'error');
            }
        }
        
        // Test 2: Data Loader
        async function testDataLoader() {
            clearResults();
            log('📊 Testing Data Loader...', 'info');
            
            try {
                const loader = new TilingDataLoader();
                
                // Create sample data structure (simulating original data)
                const sampleData = [
                    null, // Index 0 is undefined
                    {
                        num_params: 4,
                        num_aspects: 1,
                        num_vertices: 6,
                        num_edge_shapes: 3,
                        edge_shapes: [EdgeShape.J, EdgeShape.J, EdgeShape.J],
                        edge_shape_ids: [0, 1, 2, 0, 1, 2],
                        edge_orientations: [false, false, false, false, false, false, false, true, false, true, false, true],
                        default_params: [0.12239750492, 0.5, 0.143395479017, 0.625]
                    }
                ];
                
                loader.loadFromOriginalData(sampleData);
                const types = loader.getAllTilingTypes();
                
                log(`✅ Loaded ${types.length} tiling types`, 'success');
                
                if (types.length > 0) {
                    const firstType = types[0];
                    log(`✅ First type: ${firstType.name}`, 'success');
                    log(`✅ Edge shapes: [${firstType.edgeShapes.join(', ')}]`, 'success');
                }
                
                // Test analysis methods
                const edgeDistribution = loader.analyzeEdgeShapeDistribution();
                log(`✅ Edge shape distribution: ${JSON.stringify(edgeDistribution)}`, 'success');
                
                log('🎉 Data loader test passed!', 'success');
                
            } catch (error) {
                log(`❌ Data loader test failed: ${error.message}`, 'error');
            }
        }
        
        // Test 3: Type Registry
        async function testRegistry() {
            clearResults();
            log('🏗️ Testing Type Registry...', 'info');
            
            try {
                const registry = new TilingTypeRegistry();
                await registry.initialize();
                
                const types = registry.getAllTilingTypes();
                log(`✅ Registry initialized with ${types.length} types`, 'success');
                
                if (types.length > 0) {
                    const firstType = types[0];
                    log(`✅ First type: ${firstType.name}`, 'success');
                    
                    // Test registry methods
                    const isValid = registry.isValidTilingType(firstType.id);
                    log(`✅ Type ${firstType.id} valid: ${isValid}`, 'success');
                }
                
                // Test statistics
                const stats = registry.getStatistics();
                log(`✅ Registry statistics: ${JSON.stringify(stats)}`, 'success');
                
                log('🎉 Type registry test passed!', 'success');
                
            } catch (error) {
                log(`❌ Type registry test failed: ${error.message}`, 'error');
            }
        }
        
        // Make functions globally available
        window.testAbstraction = testAbstraction;
        window.testDataLoader = testDataLoader;
        window.testRegistry = testRegistry;
        window.clearResults = clearResults;
        
        // Auto-run basic test on page load
        window.onload = function() {
            log('🧩 Component abstraction test environment loaded!', 'info');
            log('🚀 Click the test buttons to see the new architecture in action.', 'info');
        };
    </script>
</body>
</html>
