<!DOCTYPE html>
<html>
<head>
    <title>Advanced Tactile-JS Refactored Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .content {
            display: flex;
            min-height: 600px;
        }
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-section {
            margin-bottom: 25px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .control-section h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.1em;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 5px;
        }
        .control-group {
            margin: 12px 0;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }
        select, input, button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .info-panel {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .info-panel h4 {
            margin: 0 0 10px 0;
            color: #1976D2;
            font-family: inherit;
        }
        #canvas {
            border: 3px solid #2196F3;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: white;
        }
        .status {
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d3ff;
        }
        .parameter-controls {
            max-height: 200px;
            overflow-y: auto;
        }
        .param-slider {
            margin: 8px 0;
        }
        .param-slider label {
            font-size: 11px;
            margin-bottom: 2px;
        }
        .param-slider input[type="range"] {
            width: 100%;
        }
        .param-value {
            font-size: 10px;
            color: #666;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Advanced Tactile-JS Demo</h1>
            <p>Exploring Isohedral Tilings with the Refactored Library</p>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="control-section">
                    <h3>üîß Tiling Controls</h3>
                    <div class="control-group">
                        <label>Tiling Type:</label>
                        <select id="tilingSelect">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <button onclick="generateTiling()">üéØ Generate</button>
                    <button onclick="randomTiling()">üé≤ Random</button>
                    <button onclick="nextTiling()">‚è≠Ô∏è Next</button>
                    <button onclick="prevTiling()">‚èÆÔ∏è Previous</button>
                </div>

                <div class="control-section">
                    <h3>üé® Rendering</h3>
                    <div class="control-group">
                        <label>Canvas Size:</label>
                        <select id="sizeSelect">
                            <option value="400">400x400</option>
                            <option value="500" selected>500x500</option>
                            <option value="600">600x600</option>
                            <option value="700">700x700</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Scale:</label>
                        <input type="range" id="scaleSlider" min="0.5" max="3" step="0.1" value="1">
                        <div class="param-value" id="scaleValue">1.0</div>
                    </div>
                    <button onclick="resizeCanvas()">üìê Resize</button>
                    <button onclick="exportCanvas()">üíæ Export PNG</button>
                </div>

                <div class="control-section">
                    <h3>‚öôÔ∏è Parameters</h3>
                    <div id="parameterControls" class="parameter-controls">
                        <p style="color: #666; font-style: italic;">Select a tiling to see parameters</p>
                    </div>
                    <button onclick="resetParameters()">üîÑ Reset</button>
                    <button onclick="randomizeParameters()">üé≤ Randomize</button>
                </div>

                <div class="info-panel">
                    <h4>üìä Tiling Information</h4>
                    <div id="tilingInfo">Select a tiling type to see details</div>
                </div>
            </div>
            
            <div class="main">
                <div id="status" class="status info">üîÑ Loading library...</div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        import { TilingDataLoader } from '../lib/data/TilingDataLoader.js';
        import { EdgeShape } from '../lib/constants/EdgeShape.js';

        let dataLoader = null;
        let currentTilingType = null;
        let currentScale = 1.0;
        let allTilingTypes = [];
        let currentIndex = 0;

        // Initialize the application
        async function initializeApp() {
            try {
                updateStatus('üîÑ Initializing data loader...', 'info');
                
                dataLoader = new TilingDataLoader();
                await dataLoader.initialize();
                
                allTilingTypes = dataLoader.getAllTilingTypes();
                updateStatus(`‚úÖ Successfully loaded ${allTilingTypes.length} tiling types`, 'success');
                
                populateTilingSelect();
                setupEventListeners();
                
            } catch (error) {
                updateStatus(`‚ùå Failed to initialize: ${error.message}`, 'error');
                console.error('Initialization error:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('scaleSlider').addEventListener('input', function(e) {
                currentScale = parseFloat(e.target.value);
                document.getElementById('scaleValue').textContent = currentScale.toFixed(1);
                if (currentTilingType) {
                    drawTiling();
                }
            });

            document.getElementById('tilingSelect').addEventListener('change', function(e) {
                if (e.target.value) {
                    currentIndex = allTilingTypes.findIndex(t => t.id == e.target.value);
                    generateTiling();
                }
            });
        }

        // Update status display
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Populate the tiling type selector
        function populateTilingSelect() {
            const select = document.getElementById('tilingSelect');
            select.innerHTML = '<option value="">Select a tiling type...</option>';
            
            allTilingTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type.id;
                option.textContent = `IH${type.id.toString().padStart(2, '0')} (${type.getParameterCount()} params, ${type.getEdgeShapeCount()} edges)`;
                select.appendChild(option);
            });
        }

        // Generate a tiling
        window.generateTiling = function() {
            const select = document.getElementById('tilingSelect');
            const tilingId = parseInt(select.value);
            
            if (!tilingId) {
                updateStatus('‚ö†Ô∏è Please select a tiling type first', 'error');
                return;
            }
            
            currentTilingType = dataLoader.getTilingType(tilingId);
            if (!currentTilingType) {
                updateStatus(`‚ùå Failed to load tiling type ${tilingId}`, 'error');
                return;
            }
            
            updateTilingInfo();
            createParameterControls();
            drawTiling();
        };

        // Navigate to next/previous tiling
        window.nextTiling = function() {
            if (allTilingTypes.length === 0) return;
            currentIndex = (currentIndex + 1) % allTilingTypes.length;
            document.getElementById('tilingSelect').value = allTilingTypes[currentIndex].id;
            generateTiling();
        };

        window.prevTiling = function() {
            if (allTilingTypes.length === 0) return;
            currentIndex = (currentIndex - 1 + allTilingTypes.length) % allTilingTypes.length;
            document.getElementById('tilingSelect').value = allTilingTypes[currentIndex].id;
            generateTiling();
        };

        // Generate a random tiling
        window.randomTiling = function() {
            if (allTilingTypes.length === 0) return;
            currentIndex = Math.floor(Math.random() * allTilingTypes.length);
            const randomType = allTilingTypes[currentIndex];
            
            document.getElementById('tilingSelect').value = randomType.id;
            currentTilingType = randomType;
            
            updateTilingInfo();
            createParameterControls();
            drawTiling();
        };

        // Create parameter controls
        function createParameterControls() {
            const container = document.getElementById('parameterControls');
            container.innerHTML = '';
            
            if (!currentTilingType || currentTilingType.getParameterCount() === 0) {
                container.innerHTML = '<p style="color: #666; font-style: italic;">No parameters for this tiling</p>';
                return;
            }

            const params = currentTilingType.getDefaultParams();
            for (let i = 0; i < params.length; i++) {
                const div = document.createElement('div');
                div.className = 'param-slider';
                div.innerHTML = `
                    <label>Param ${i + 1}:</label>
                    <input type="range" id="param${i}" min="0" max="1" step="0.01" value="${params[i]}">
                    <div class="param-value" id="paramValue${i}">${params[i].toFixed(3)}</div>
                `;
                container.appendChild(div);

                // Add event listener
                const slider = div.querySelector(`#param${i}`);
                slider.addEventListener('input', function(e) {
                    document.getElementById(`paramValue${i}`).textContent = parseFloat(e.target.value).toFixed(3);
                    drawTiling();
                });
            }
        }

        // Reset parameters
        window.resetParameters = function() {
            if (!currentTilingType) return;
            
            const params = currentTilingType.getDefaultParams();
            for (let i = 0; i < params.length; i++) {
                const slider = document.getElementById(`param${i}`);
                if (slider) {
                    slider.value = params[i];
                    document.getElementById(`paramValue${i}`).textContent = params[i].toFixed(3);
                }
            }
            drawTiling();
        };

        // Randomize parameters
        window.randomizeParameters = function() {
            if (!currentTilingType) return;
            
            const paramCount = currentTilingType.getParameterCount();
            for (let i = 0; i < paramCount; i++) {
                const slider = document.getElementById(`param${i}`);
                if (slider) {
                    const randomValue = Math.random();
                    slider.value = randomValue;
                    document.getElementById(`paramValue${i}`).textContent = randomValue.toFixed(3);
                }
            }
            drawTiling();
        };

        // Update tiling information display
        function updateTilingInfo() {
            if (!currentTilingType) return;
            
            const info = document.getElementById('tilingInfo');
            const edgeShapeNames = {
                [EdgeShape.J]: 'J (Any)',
                [EdgeShape.U]: 'U (Reflection)',
                [EdgeShape.S]: 'S (Rotation)', 
                [EdgeShape.I]: 'I (Straight)'
            };
            
            const edgeShapes = [];
            for (let i = 0; i < currentTilingType.getEdgeShapeCount(); i++) {
                const shape = currentTilingType.getEdgeShape(i);
                edgeShapes.push(edgeShapeNames[shape] || `Unknown(${shape})`);
            }
            
            info.innerHTML = `
                <strong>Type:</strong> IH${currentTilingType.id.toString().padStart(2, '0')}<br>
                <strong>Parameters:</strong> ${currentTilingType.getParameterCount()}<br>
                <strong>Vertices:</strong> ${currentTilingType.getVertexCount()}<br>
                <strong>Edge Shapes:</strong> ${currentTilingType.getEdgeShapeCount()}<br>
                <strong>Shapes:</strong> ${edgeShapes.join(', ')}<br>
                <strong>Default Params:</strong><br>
                [${currentTilingType.getDefaultParams().map(p => p.toFixed(3)).join(', ')}]
            `;
        }

        // Get current parameter values
        function getCurrentParams() {
            if (!currentTilingType) return [];
            
            const params = [];
            const paramCount = currentTilingType.getParameterCount();
            
            for (let i = 0; i < paramCount; i++) {
                const slider = document.getElementById(`param${i}`);
                params.push(slider ? parseFloat(slider.value) : currentTilingType.getDefaultParams()[i]);
            }
            
            return params;
        }

        // Draw the tiling with enhanced visualization
        function drawTiling() {
            if (!currentTilingType) return;
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Get current parameters
            const params = getCurrentParams();
            
            // Calculate tiling properties
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseSize = 40 * currentScale;
            
            // Generate colors based on tiling type and parameters
            const colors = generateAdvancedColors(currentTilingType.id, params);
            
            // Draw tiling pattern
            const gridSize = Math.floor(baseSize * 1.5);
            const cols = Math.ceil(canvas.width / gridSize) + 2;
            const rows = Math.ceil(canvas.height / gridSize) + 2;
            
            ctx.save();
            ctx.translate(-gridSize, -gridSize);
            
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    const px = x * gridSize;
                    const py = y * gridSize;
                    
                    // Apply parameter-based transformations
                    const paramInfluence = params.length > 0 ? params[0] : 0.5;
                    const rotation = (x + y) * paramInfluence * Math.PI / 6;
                    
                    ctx.save();
                    ctx.translate(px + gridSize/2, py + gridSize/2);
                    ctx.rotate(rotation);
                    
                    // Choose color based on position and parameters
                    const colorIndex = (x + y + Math.floor(paramInfluence * 10)) % colors.length;
                    ctx.fillStyle = colors[colorIndex];
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    
                    // Draw shape based on edge count and parameters
                    const edgeCount = Math.max(3, currentTilingType.getEdgeShapeCount() || 4);
                    const size = baseSize * (0.8 + 0.4 * (params[1] || 0.5));
                    
                    drawAdvancedShape(ctx, 0, 0, size, edgeCount, params);
                    
                    ctx.fill();
                    ctx.stroke();
                    ctx.restore();
                }
            }
            
            ctx.restore();
            
            updateStatus(`‚úÖ Generated IH${currentTilingType.id.toString().padStart(2, '0')} with ${params.length} parameters`, 'success');
        }

        // Generate advanced colors based on tiling and parameters
        function generateAdvancedColors(tilingId, params) {
            const baseHue = (tilingId * 137.5) % 360;
            const paramInfluence = params.length > 0 ? params[0] * 60 : 0;
            const saturation = 60 + (params.length > 1 ? params[1] * 30 : 20);
            const lightness = 75 + (params.length > 2 ? params[2] * 15 : 10);
            
            return [
                `hsl(${(baseHue + paramInfluence) % 360}, ${saturation}%, ${lightness}%)`,
                `hsl(${(baseHue + paramInfluence + 120) % 360}, ${saturation}%, ${lightness}%)`,
                `hsl(${(baseHue + paramInfluence + 240) % 360}, ${saturation}%, ${lightness}%)`,
                `hsl(${(baseHue + paramInfluence + 60) % 360}, ${saturation}%, ${lightness}%)`,
                `hsl(${(baseHue + paramInfluence + 180) % 360}, ${saturation}%, ${lightness}%)`
            ];
        }

        // Draw advanced shape with parameter influence
        function drawAdvancedShape(ctx, x, y, radius, sides, params) {
            ctx.beginPath();
            
            const paramDeform = params.length > 0 ? params[0] : 0.5;
            const paramSkew = params.length > 1 ? (params[1] - 0.5) * 0.5 : 0;
            
            for (let i = 0; i < sides; i++) {
                const angle = (i * 2 * Math.PI) / sides;
                const deformation = 1 + paramDeform * 0.3 * Math.sin(angle * 3);
                const r = radius * deformation;
                
                const px = x + r * Math.cos(angle) + paramSkew * r * 0.2;
                const py = y + r * Math.sin(angle);
                
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
        }

        // Resize canvas
        window.resizeCanvas = function() {
            const select = document.getElementById('sizeSelect');
            const size = parseInt(select.value);
            const canvas = document.getElementById('canvas');
            
            canvas.width = size;
            canvas.height = size;
            
            if (currentTilingType) {
                drawTiling();
            }
        };

        // Export canvas as PNG
        window.exportCanvas = function() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = `tiling-IH${currentTilingType ? currentTilingType.id.toString().padStart(2, '0') : 'unknown'}.png`;
            link.href = canvas.toDataURL();
            link.click();
        };

        // Initialize when page loads
        initializeApp();
    </script>
</body>
</html>
